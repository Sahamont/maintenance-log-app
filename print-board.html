<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print Board</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .board {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
      padding: 1rem;
      overflow-x: auto;
    }
    .stage {
      background: #2a2a2a;
      border-radius: 10px;
      min-width: 250px;
      padding: 1rem;
    }
    .stage-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .job {
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      margin: 0.5rem 0;
    }
    .danger {
      background: #d9534f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Print Board</h1>
  </header>
  <div class="controls">
    <button id="addStageBtn">Add Stage</button>
    <button id="addJobBtn">Add Job</button>
    <button id="resetBtn" class="danger">Reset Board</button>
  </div>
  <div class="board" id="board"></div>

  <script>
    // === CONFIGURE YOUR SUPABASE ===
    const SUPABASE_URL = 'https://yumrglreoawfyvviyxgh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl1bXJnbHJlb2F3Znl2dml5eGdoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NjgxMDIsImV4cCI6MjA2MzM0NDEwMn0.q9Gl79BRgQSzw912C7_3tmmZEtRBMANoi-ALKAk4GxE';
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const board = document.getElementById("board");

    async function loadBoard() {
      board.innerHTML = "";
      const { data: stages } = await client.from("stages").select("*").order("position");
      for (let stage of stages) {
        const { data: jobs } = await client.from("jobs").select("*").eq("stage_id", stage.id);
        const stageDiv = document.createElement("div");
        stageDiv.classList.add("stage");
        stageDiv.innerHTML = `
          <div class="stage-header">
            <h2>${stage.name}</h2>
            <button class="danger" onclick="deleteStage(${stage.id})">✕</button>
          </div>
          <div id="jobs-${stage.id}">
            ${jobs.map(job => `
              <div class="job">
                <strong>${job.title}</strong><br>
                <small>${job.details}</small><br>
                <button class="danger" onclick="deleteJob(${job.id})">Delete</button>
              </div>
            `).join("")}
          </div>
        `;
        board.appendChild(stageDiv);
      }
    }

    // === ADD STAGE ===
    document.getElementById("addStageBtn").addEventListener("click", async () => {
      const name = prompt("Stage name:");
      if (!name) return;
      const { count } = await client.from("stages").select("*", { count: "exact" });
      await client.from("stages").insert([{ name, position: count }]);
      loadBoard();
    });

    // === ADD JOB ===
    document.getElementById("addJobBtn").addEventListener("click", async () => {
      const jobTitle = prompt("Job title:");
      const details = prompt("Job details:");
      const { data: firstStage } = await client.from("stages").select("*").order("position").limit(1);
      if (!firstStage?.length) return alert("Add a stage first!");
      await client.from("jobs").insert([{ title: jobTitle, stage_id: firstStage[0].id, details }]);
      loadBoard();
    });

    // === DELETE STAGE ===
    async function deleteStage(id) {
      if (!confirm("Delete this stage and all its jobs?")) return;
      await client.from("jobs").delete().eq("stage_id", id);
      await client.from("stages").delete().eq("id", id);
      loadBoard();
    }

    // === DELETE JOB ===
    async function deleteJob(id) {
      if (!confirm("Delete this job?")) return;
      await client.from("jobs").delete().eq("id", id);
      loadBoard();
    }

    // === RESET BOARD ===
    document.getElementById("resetBtn").addEventListener("click", async () => {
      if (!confirm("⚠️ This will delete ALL stages and jobs. Continue?")) return;
      await client.from("jobs").delete().neq("id", 0);
      await client.from("stages").delete().neq("id", 0);
      loadBoard();
    });

    loadBoard();
  </script>
</body>
</html>
