<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Order</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #45A049;
    }
    .item-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .item-row input {
      flex: 1;
    }
    .confirmation {
      background: #e7f9ee;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
    }
    .confirmation h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Order</h2>

    <form id="orderForm">
      <label>Customer Name</label>
      <input type="text" id="customer_name" required>

      <label>Order Date</label>
      <input type="date" id="order_date" required>

      <h3>Items</h3>
      <div id="itemsContainer">
        <div class="item-row">
          <input type="text" placeholder="Item Name" class="item-name" required>
          <input type="number" placeholder="Quantity" class="item-qty" required>
        </div>
      </div>
      <button type="button" id="addItemBtn">+ Add Item</button>
      <br><br>
      <button type="submit">Submit Order</button>
    </form>

    <div id="confirmation" class="confirmation" style="display: none;"></div>
  </div>

  <script>
    // === CONFIGURE SUPABASE ===
    const SUPABASE_URL = "YOUR_PROJECT_URL";
    const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // === DOM ELEMENTS ===
    const orderForm = document.getElementById("orderForm");
    const itemsContainer = document.getElementById("itemsContainer");
    const addItemBtn = document.getElementById("addItemBtn");
    const confirmationDiv = document.getElementById("confirmation");

    // === ADD MORE ITEM FIELDS ===
    addItemBtn.addEventListener("click", () => {
      const row = document.createElement("div");
      row.classList.add("item-row");
      row.innerHTML = `
        <input type="text" placeholder="Item Name" class="item-name" required>
        <input type="number" placeholder="Quantity" class="item-qty" required>
      `;
      itemsContainer.appendChild(row);
    });

    // === SUBMIT FORM ===
    orderForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const customer_name = document.getElementById("customer_name").value;
      const order_date = document.getElementById("order_date").value;

      // Insert into orders table
      const { data: orderData, error: orderError } = await supabase
        .from("orders")
        .insert([{ customer_name, order_date }])
        .select();

      if (orderError) {
        alert("Error creating order: " + orderError.message);
        return;
      }

      const order_id = orderData[0].id;

      // Prepare items
      const items = [];
      document.querySelectorAll(".item-row").forEach(row => {
        const name = row.querySelector(".item-name").value;
        const qty = parseInt(row.querySelector(".item-qty").value, 10);
        if (name && qty > 0) {
          items.push({ order_id, item_name: name, quantity: qty });
        }
      });

      // Insert into order_items table
      const { data: itemData, error: itemError } = await supabase
        .from("order_items")
        .insert(items)
        .select();

      if (itemError) {
        alert("Error creating items: " + itemError.message);
        return;
      }

      // Show confirmation
      confirmationDiv.style.display = "block";
      confirmationDiv.innerHTML = `
        <h3>Order Created Successfully!</h3>
        <p><strong>Order ID:</strong> ${order_id}</p>
        <p><strong>Customer:</strong> ${customer_name}</p>
        <p><strong>Date:</strong> ${order_date}</p>
        <h4>Items:</h4>
        <ul>
          ${itemData.map(item => `<li>${item.item_name} (x${item.quantity})</li>`).join("")}
        </ul>
      `;

      // Reset form
      orderForm.reset();
      itemsContainer.innerHTML = `
        <div class="item-row">
          <input type="text" placeholder="Item Name" class="item-name" required>
          <input type="number" placeholder="Quantity" class="item-qty" required>
        </div>
      `;
    });
  </script>
</body>
</html>
